<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Join Global Advertising!" />
    <meta property="og:description" content="Discover and join the best Discord servers! Explore categorized communities and grow your own server!" />
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/1071109236383301712/1296209066426761227/gabannerad.png?ex=67117443&is=671022c3&hm=46e38afa8e1a8c3c11ce6b03144b7866033fc338496c4e501f8d9e4af434c606&" />
    <meta property="og:url" content="https://dislinks.me/global" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="dislinks.me" />
    <meta name="theme-color" content="#4D89FF" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Join Global Advertising!">
    <meta name="twitter:description" content="Discover and join the best Discord servers!">
    <meta name="twitter:image" content="https://cdn.discordapp.com/attachments/1071109236383301712/1296209066426761227/gabannerad.png?ex=67117443&is=671022c3&hm=46e38afa8e1a8c3c11ce6b03144b7866033fc338496c4e501f8d9e4af434c606&">
    <meta name="twitter:url" content="https://dislinks.me/global">

    <!-- Add a short delay before redirection -->
    <script type="text/javascript">
        setTimeout(function() {
            if (window.location.pathname === "/global") {
                window.location.href = "https://discord.gg/global-advertising-990657659139154000";
            }
        }, 3000); // 3-second delay
    </script>

    <style>
        /* Apply a smooth gradient background */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6BD47E, #0B69F6); /* Updated gradient colors */
            background-size: 400% 400%;
            animation: gradientAnimation 8s ease infinite;
            color: white;
            text-align: center;
        }

        /* Gradient animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Styling the redirect message */
        p {
            font-size: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Fade-in animation for the text */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <p>Redirecting you to Global Advertising in 3 seconds...</p>
</body>
</html>
