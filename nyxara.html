<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Join Nyxara!" />
    <meta property="og:description" content="Find your new profile pictures, server icons, gifs and banners!" />
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/1297661894403952681/1298002635990765688/nyxarabanner.png.png?ex=6717faa8&is=6716a928&hm=631eda639fde08aecea432bea0ebb3b133adc2bf99eef710c729ee167d6d3ab3&" />
    <meta property="og:url" content="https://dislinks.me/mystical" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="dislinks.me" />
    <meta name="theme-color" content="#e8d2ef" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Join Nyxara!">
    <meta name="twitter:description" content="Find your new profile picture!">
    <meta name="twitter:image" content="https://cdn.discordapp.com/attachments/1297661894403952681/1298002635990765688/nyxarabanner.png.png?ex=6717faa8&is=6716a928&hm=631eda639fde08aecea432bea0ebb3b133adc2bf99eef710c729ee167d6d3ab3&">
    <meta name="twitter:url" content="https://dislinks.me/nyxara">

    <!-- Add a short delay before redirection -->
    <script type="text/javascript">
        setTimeout(function() {
            if (window.location.pathname === "/nyxara") {
                window.location.href = "https://discord.gg/ZbQp5Ru7hf";
            }
        }, 3000); // 3-second delay
    </script>

    <style>
        /* Apply a smooth gradient background */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e8d2ef, #ddbae8); /* Updated gradient colors */
            background-size: 400% 400%;
            animation: gradientAnimation 8s ease infinite;
            color: white;
            text-align: center;
        }

        /* Gradient animation */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Styling the redirect message */
        p {
            font-size: 1.5rem;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Fade-in animation for the text */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <p>Redirecting you to Nyxara in 3 seconds...</p>
</body>
</html>
