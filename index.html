<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1296123512746016789/1296167019304976404/image.png?ex=67114d1b&is=670ffb9b&hm=2af758fa9227ed372107c0ebf00d7e1afc6e180060908bbf9d893eb13f0c00b1" type="image/png">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Find your new community" />
    <meta property="og:description" content="Discover and join the best Discord servers! Explore categorized communities and grow your own server!" />
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/1020126239324909609/1296211248572137523/image.png?ex=6711764c&is=671024cc&hm=f90122f6f1eda9f76ed523a5e4da5452b7e4ae8592226771aa46eed1e65c74f3&" />
    <meta property="og:url" content="https://dislinks.me/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="dislinks.me" />
    <meta name="theme-color" content="#DCD37B" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Find your new community">
    <meta name="twitter:description" content="Discover and join the best Discord servers! Explore categorized communities and grow your own server!">
    <meta name="twitter:image" content="https://cdn.discordapp.com/attachments/1020126239324909609/1296211248572137523/image.png?ex=6711764c&is=671024cc&hm=f90122f6f1eda9f76ed523a5e4da5452b7e4ae8592226771aa46eed1e65c74f3&">
    <meta name="twitter:url" content="https://dislinks.me/">

    <style>
        /* Apply a black background */
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #000000; /* Main color */
            color: #C6C170; /* Accent color */
            text-align: center;
            padding: 20px;
        }

        /* Styling the main heading */
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Styling the description */
        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Styling the button */
        .button {
            background-color: #C6C170; /* Accent color */
            color: #000000; /* Text color */
            padding: 15px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        /* Button hover effect */
        .button:hover {
            background-color: #AFAF5D; /* Slightly darker shade for hover */
        }

        /* Fade-in animation for elements */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Find your new community</h1>
    <p>Discover and join the best Discord servers! Explore categorized communities and grow your own server!</p>
    <a href="https://discord.gg/BQUbURy5VG" class="button">Join Now</a>
</body>
</html>
