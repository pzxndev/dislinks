<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" href="https://cdn.discordapp.com/attachments/1296123512746016789/1296167019304976404/image.png?ex=67114d1b&is=670ffb9b&hm=2af758fa9227ed372107c0ebf00d7e1afc6e180060908bbf9d893eb13f0c00b1" type="image/png">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Find your new community" />
    <meta property="og:description" content="Discover and join the best Discord servers! Explore categorized communities and grow your own server!" />
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/1020126239324909609/1296211248572137523/image.png?ex=6711764c&is=671024cc&hm=f90122f6f1eda9f76ed523a5e4da5452b7e4ae8592226771aa46eed1e65c74f3&" />
    <meta property="og:url" content="https://dislinks.me/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="dislinks.me" />
    <meta name="theme-color" content="#DCD37B" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Find your new community">
    <meta name="twitter:description" content="Discover and join the best Discord servers! Explore categorized communities and grow your own server!">
    <meta name="twitter:image" content="https://cdn.discordapp.com/attachments/1020126239324909609/1296211248572137523/image.png?ex=6711764c&is=671024cc&hm=f90122f6f1eda9f76ed523a5e4da5452b7e4ae8592226771aa46eed1e65c74f3&">
    <meta name="twitter:url" content="https://dislinks.me/">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000000; /* Main color */
            color: #C6C170; /* Accent color */
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            background-color: #1A1A1A;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .logo {
            color: #C6C170;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .burger {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
            color: #C6C170;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #C6C170;
            text-decoration: none;
            padding: 10px 15px;
            transition: background 0.3s;
        }

        nav a:hover {
            background: #C6C170;
            color: #000000;
            border-radius: 5px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .button {
            background-color: #C6C170; /* Accent color */
            color: #000000; /* Text color */
            padding: 15px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            background-color: #AFAF5D; /* Slightly darker shade for hover */
        }

        .embed {
            background: rgba(198, 193, 112, 0.1);
            border: 1px solid #C6C170;
            border-radius: 5px;
            padding: 20px;
            width: 80%;
            margin: 20px 0;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @media (max-width: 768px) {
            .burger {
                display: block;
            }

            nav {
                display: none; /* Hide nav on mobile */
                position: absolute;
                top: 50px;
                left: 0;
                width: 100%;
                background-color: #1A1A1A;
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
            }

            nav.active {
                display: flex;
            }

            nav a {
                padding: 10px 20px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Dislinks</div>
        <div class="burger" onclick="toggleMenu()">&#9776;</div>
        <nav id="nav">
            <a href="https://discord.gg/BQUbURy5VG">Support Server</a>
            <a href="https://dislinks.me/mystical">Mystical Community</a>
        </nav>
    </header>
    
    <div class="content">
        <h1>Find your new community</h1>
        <p>Discover and join the best Discord servers! Explore categorized communities and grow your own server!</p>
        <div class="embed">
            <h2>Mystical Community</h2>
            <p>Join our amazing community!</p>
            <a href="https://discord.gg/mystical-community-937924877023838218" class="button">Join Now</a>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const nav = document.getElementById('nav');
            nav.classList.toggle('active');
        }
    </script>
</body>
</html>
